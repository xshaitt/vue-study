<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由组件传参</title>
</head>
<body>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <router-link to="/users/23">路由组件传参</router-link>
    </p>
    <router-view></router-view>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    const Users = {props: ['id'], template: '<div>{{id}}</div>'}
    const routes = [
        {
            path: '/users/:id',
            component: Users,
            props: true
            //布尔模式，把route.params设置为组件的属性
        }
    ]
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })
    const app = new Vue({
        router
    }).$mount('#app')

</script>
</html>
